<div class="container-fluid">
    <div class="row">
        <br>
        <div class="col-md-12">
            <div class="panel-body">
                <form class="form-horizontal" method="post" action="">
                    <input type="hidden" name="node_id" value="">
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 输入框</label>
                        <div class="col-sm-4">
                            <input type="text" name="" class="form-control" placeholder="请输入" required>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger"> * 限制在15个字符串以内</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 下拉框</label>
                        <div class="col-sm-4">
                            <select name="" class="form-control">
                                <option value="1">选择1</option>
                                <option value="2">选择2</option>
                                <option value="3">选择3</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger"> * 请将汉字限制在15个以内</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 单选框 </label>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" name="radio" value="1" checked="checked">是
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="radio" value="0">否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span>复选框</label>
                        <div class="col-sm-4">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="check_code" value="1" checked="checked"> 篮球
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="check_code" value="0"> 足球
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 文本框 </label>
                        <div class="col-sm-4">
                            <textarea name="data" class="form-control" rows="6"></textarea><br/>
                        </div>
                        <div class="col-md-4">
                            <span class="text-danger"> * 最多100个字符串 </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label"><span class="text-danger"> * </span> 联级菜单 </label>
                        <div class="col-md-10">
                            <input type="hidden" name="" value="" />
                            <div class="panel panel-default inline-group w160">
                                <div class="panel-heading"> 选择菜单 </div>
                                <div class="panel-body" style="padding:2px;height:135px;overflow-y: scroll;">
                                    <a name="source" class="list-group-item active" style="padding:5px;">菜单1</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单2</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单3</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单4</a>
                                </div>
                            </div>
                            <div class="panel panel-default inline-group w160">
                                <div class="panel-heading"> 选择菜单 </div>
                                <div class="panel-body" style="padding:2px;height:135px;overflow-y: scroll;">
                                    <a name="source" class="list-group-item active" style="padding:5px;">菜单1</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单2</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单3</a>
                                    <a name="source" class="list-group-item" style="padding:5px;">菜单4</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-4">
                            <input type="text" name="comment" class="form-control" placeholder="备注" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" name="submit" class="btn btn-success">保存</button>
                            <button type="button" name="submit" class="btn btn-primary">暂存</button>
                        </div>
                    </div>
                </form>
            </div>
            <hr>
        </div>
    </div>
</div>
